<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>Get in touch</title>
  </head>

  <body>
    <div class="upper-gradient"></div>
    <div class="bg-img"></div>
    <div class="form-page-container">
      <a class="go-home" href="../index.html">HOME</a>
      <section>
        <h1 class="h1-form">
          You can use the following form to reach out to us.
        </h1>
      </section>

      <section class="section-form">
        <form method="post" action="">
          <fieldset>
            <div class="input-div">
              <label for="uname">Username:</label>
              <input
                type="text"
                id="uname"
                name="uname"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-div">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="E-mail"
                size="30"
                minlength="3"
                maxlength="64"
                required
              />
            </div>
            <textarea name="message" rows="10" maxlength="1500"></textarea>
            <button class="preview-btn btn-form">Preview your message</button>
            <input class="btn-form submit" type="submit" value="Submit" />
          </fieldset>
        </form>
        <section class="preview"></section>
      </section>
    </div>
    <footer>
      <p>by Alan Vilalte & Camila Stefano</p>
    </footer>
  </body>
</html>
